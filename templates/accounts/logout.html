{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5 text-center">
                    <h2 class="mb-4">You've Been Logged Out</h2>
                    <p class="text-muted mb-4">Thank you for visiting our site. We hope to see you again soon!</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
                        <a href="/" class="btn btn-outline-secondary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_css %}
<style>
.card {
    border: none;
    border-radius: 10px;
}

.btn {
    padding: 0.75rem;
    font-weight: 500;
}

.btn-outline-primary:hover {
    background-color: #0d6efd;
    color: white;
}
</style>
{% endblock %}
{% endblock %}
